<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CD-TMVI Radial Chart</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      text-align: center;
    }
    #chart {
      margin-bottom: 30px;
    }
    #exportBtn {
      padding: 10px 18px;
      font-size: 14px;
      background-color: #1f77b4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #exportBtn:hover {
      background-color: #125e96;
    }
  </style>
</head>
<body>
  <h2 style="margin-bottom:10px;">CD-TMVI Radial Profile</h2>
  <div id="chart"></div>
  <button id="exportBtn">Export High-Res PNG</button>
</body>
</html>
